<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>SignIn Form</h2>
    <form id="signInForm">
        <input type="text" id="username" placeholder="Username" >
        <h5 id ="textSignIN" style="color:red; margin:0"></h5>
        <input type="password" id="password" placeholder="Password" >
        <h5 id ="passwordSignIN" style="color:red; margin:0"></h5>
        <input type="submit" value="Sign In">

    </form>

    <h2>SignUp Form</h2>
    <form id="signUpForm">
    <input type="text" id="fullName" placeholder="Full Name" >
    <h5 id ="textSignUP" style="color:red; margin:0 ;padding-bottom:9px"></h5>
    <input type="text" id="email" placeholder="Email" >
    <h5 id ="emailSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="text" id="usernameSignUp" placeholder="Username">
    <h5 id ="textUSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="password" id="passwordSignUp" placeholder="Password" >
    <h5 id ="passSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" >
    <h5 id ="conSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="number" id="age" placeholder="Age" >
    <h5 id ="ageSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="text" id="address" placeholder="Address" >
    <h5 id ="addrSignUP" style="color:red; margin:0;padding-bottom:9px"></h5>
    <input type="submit" value="Sign Up">
    </form>
    
</body>
</html>
